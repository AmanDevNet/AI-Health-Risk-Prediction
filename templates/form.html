<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Predict Risk - HealthAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthAI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Enter Health Details</h2>
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required min="1" max="120">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="sex">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">BMI (Body Mass Index)</label>
                    <input type="number" step="0.1" class="form-control" name="bmi" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blood Pressure (Systolic)</label>
                    <input type="number" class="form-control" name="bp" placeholder="e.g. 120" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cholesterol (mg/dL)</label>
                    <input type="number" class="form-control" name="chol" placeholder="e.g. 200" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Glucose (mg/dL)</label>
                    <input type="number" class="form-control" name="glucose" placeholder="e.g. 100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lifestyle</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="smoker">
                        <label class="form-check-label">Smoker</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="alcohol">
                        <label class="form-check-label">Heavy Alcohol Consumption</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="phy_activity">
                        <label class="form-check-label">Regular Physical Activity</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Medical History</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="heart_disease">
                        <label class="form-check-label">History of Heart Disease</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="stroke">
                        <label class="form-check-label">History of Stroke</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
            </form>
        </div>
    </div>
</body>

</html>
